<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Carousel Generator{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #5855eb;
            --primary-light: #e0e7ff;
            --secondary: #8b5cf6;
            --secondary-hover: #7c3aed;
            --accent: #f59e0b;
            --accent-hover: #d97706;
            --success: #10b981;
            --success-hover: #059669;
            --error: #ef4444;
            --error-hover: #dc2626;
            --warning: #f59e0b;
            --warning-hover: #d97706;

            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;

            --light: #ffffff;
            --light-gray: #f1f5f9;
            --light-hover: #f8fafc;

            --background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            --background-alt: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --background-glass: rgba(255, 255, 255, 0.25);
            --background-glass-dark: rgba(15, 23, 42, 0.8);

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);

            --border-radius-sm: 6px;
            --border-radius: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 24px;

            --transition-fast: 0.15s ease-in-out;
            --transition-normal: 0.3s ease-in-out;
            --transition-slow: 0.5s ease-in-out;

            --font-family-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-family-heading: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --spacing-3xl: 4rem;
        }

        /* ========== MAIN LAYOUT ========== */
        .main-layout {
            display: flex;
            min-height: 100vh;
            background: var(--background);
            background-attachment: fixed;
        }

        /* ========== HERO SECTION ========== */
        .hero-section {
            background: var(--background-alt);
            color: white;
            padding: var(--spacing-3xl) var(--spacing-xl);
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.05"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.03"/><circle cx="50" cy="50" r="1" fill="white" opacity="0.02"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .hero-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-3xl);
            align-items: center;
            position: relative;
            z-index: 1;
            width: 100%;
        }

        .hero-content h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: var(--spacing-lg);
            font-family: var(--font-family-heading);
            letter-spacing: -0.02em;
        }

        .hero-content .gradient-text {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 50%, #ddd6fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        .hero-subtitle {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            opacity: 0.9;
            margin-bottom: var(--spacing-2xl);
            line-height: 1.6;
            max-width: 500px;
            font-weight: 400;
        }

        .hero-stats {
            display: flex;
            gap: var(--spacing-xl);
            margin-bottom: var(--spacing-2xl);
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            padding: var(--spacing-md);
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-lg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all var(--transition-normal);
        }

        .stat:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
        }

        .stat-number {
            display: block;
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 700;
            margin-bottom: var(--spacing-xs);
            color: #fbbf24;
        }

        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
            font-weight: 500;
        }

        .hero-visual {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .carousel-showcase {
            display: flex;
            gap: var(--spacing-md);
            transform: perspective(1000px) rotateY(-5deg);
            transform-style: preserve-3d;
        }

        .showcase-slide {
            width: 220px;
            height: 320px;
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            transition: all var(--transition-normal);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .showcase-slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            pointer-events: none;
        }

        .showcase-slide:nth-child(1) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: translateY(-20px) rotateY(5deg);
            color: white;
            animation: float 6s ease-in-out infinite;
        }

        .showcase-slide:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            animation: float 6s ease-in-out infinite 2s;
        }

        .showcase-slide:nth-child(3) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            transform: translateY(20px) rotateY(-5deg);
            color: white;
            animation: float 6s ease-in-out infinite 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotateY(0deg);
            }

            50% {
                transform: translateY(-10px) rotateY(2deg);
            }
        }

        .showcase-slide:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .slide-content {
            text-align: center;
            padding: var(--spacing-lg);
            position: relative;
            z-index: 1;
        }

        .slide-content h3 {
            font-size: 1.25rem;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
        }

        .slide-content p {
            font-size: 0.875rem;
            opacity: 0.9;
            font-weight: 400;
        }

        /* ========== SIDEBAR ========== */
        .sidebar {
            width: 280px;
            background: var(--background-glass-dark);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: var(--spacing-xl) 0;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
            box-shadow: var(--shadow-xl);
        }

        .sidebar::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .sidebar-header {
            padding: 0 var(--spacing-xl) var(--spacing-2xl);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            color: #e0e7ff;
            font-size: 1.25rem;
            font-weight: 700;
            font-family: var(--font-family-heading);
            transition: all var(--transition-normal);
        }

        .logo-section:hover {
            color: white;
            transform: scale(1.02);
        }

        .logo-section i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
            padding: var(--spacing-2xl) var(--spacing-lg);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius-md);
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all var(--transition-fast);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .nav-item:hover::before {
            left: 100%;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(4px);
        }

        .nav-item.active {
            background: rgba(99, 102, 241, 0.2);
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .nav-item i {
            font-size: 1.1rem;
            width: 20px;
            text-align: center;

            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;

        }

        .nav-item:hover {
            background: rgba(167, 139, 250, 0.2);
            color: white;
        }

        .nav-item.active {
            background: rgba(167, 139, 250, 0.3);
            color: #a78bfa;
            border-left: 3px solid #a78bfa;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            padding: 0 1rem;
        }

        .upgrade-box {
            background: rgba(167, 139, 250, 0.15);
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            color: #a78bfa;
        }

        .upgrade-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .upgrade-box h4 {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .upgrade-box p {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* ========== MAIN LAYOUT ========== */
        .main-layout {
            display: flex;
            min-height: 100vh;
            background: var(--background);
            background-attachment: fixed;
            font-family: var(--font-family-primary);
        }

        /* ========== MAIN CONTENT ========== */
        .main-content {
            flex: 1;
            padding: var(--spacing-2xl);
        }

        .content-panel {
            background: var(--light);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-lg);
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
            border: 1px solid var(--gray-200);
            transition: all var(--transition-normal);
        }

        .content-panel:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-1px);
        }

        .panel-header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: var(--spacing-2xl) var(--spacing-3xl);
            position: relative;
            overflow: hidden;
        }

        .panel-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(50%, -50%);
        }

        .panel-header h1 {
            font-size: clamp(1.5rem, 3vw, 2rem);
            margin-bottom: var(--spacing-sm);
            font-family: var(--font-family-heading);
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .panel-header p {
            font-size: 1rem;
            opacity: 0.95;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .panel-content {
            padding: var(--spacing-3xl);
        }

        /* ========== FORMS ========== */
        .carousel-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-2xl);
            margin-bottom: var(--spacing-2xl);
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .form-section h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: var(--spacing-sm);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .form-section h3 i {
            color: var(--primary);
        }

        /* ========== BRANDING SECTION ========== */
        .branding-section {
            background: linear-gradient(135deg, var(--primary-light) 0%, rgba(139, 92, 246, 0.05) 100%);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius-lg);
            border: 1px solid rgba(99, 102, 241, 0.2);
            position: relative;
            overflow: hidden;
        }

        .branding-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(30%, -30%);
        }

        .branding-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-lg);
            margin-top: var(--spacing-lg);
            position: relative;
            z-index: 1;
        }

        .brand-upload {
            position: relative;
        }

        .upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            border: 2px dashed var(--gray-300);
            border-radius: var(--border-radius-lg);
            background: var(--light);
            cursor: pointer;
            transition: all var(--transition-normal);
            text-align: center;
            min-height: 120px;
            position: relative;
            overflow: hidden;
        }

        .upload-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(139, 92, 246, 0.05) 100%);
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .upload-label:hover::before {
            opacity: 1;
        }

        .upload-label:hover {
            border-color: var(--primary);
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .upload-icon {
            font-size: 2rem;
            color: var(--gray-400);
            margin-bottom: var(--spacing-sm);
            transition: all var(--transition-normal);
        }

        .upload-label:hover .upload-icon {
            color: var(--primary);
            transform: scale(1.1);
        }

        .upload-label span {
            font-weight: 500;
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .upload-preview {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--light);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            border: 2px solid var(--primary);
        }

        .upload-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .brand-upload {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .upload-label {
            border: 2px dashed var(--light-gray);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .upload-label:hover {
            border-color: #a78bfa;
            background: rgba(167, 139, 250, 0.05);
        }

        .upload-icon {
            font-size: 2rem;
            color: #a78bfa;
        }

        .upload-label span {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 500;
        }

        .upload-preview {
            width: 100%;
            height: 120px;
            border-radius: 8px;
            background: #f3f4f6;
            display: none;
            cursor: pointer;
            overflow: hidden;
        }

        .upload-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .brand-input {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .form-input {
            padding: 0.875rem;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            color: var(--dark);
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #a78bfa;
            background: rgba(167, 139, 250, 0.05);
        }


        .form-section {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        /* ========== FORM ELEMENTS ========== */
        .form-label {
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xs);
        }

        .form-label i {
            color: var(--primary);
            font-size: 1rem;
        }

        .form-textarea {
            padding: var(--spacing-md);
            border: 2px solid var(--gray-300);
            border-radius: var(--border-radius-md);
            font-family: var(--font-family-primary);
            font-size: 0.95rem;
            color: var(--dark);
            resize: vertical;
            min-height: 140px;
            transition: all var(--transition-normal);
            background: var(--light);
            line-height: 1.5;
        }

        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--light);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .form-textarea::placeholder {
            color: var(--gray-400);
            font-style: italic;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-lg);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .form-select {
            padding: var(--spacing-md);
            border: 2px solid var(--gray-300);
            border-radius: var(--border-radius-md);
            font-size: 0.95rem;
            background: var(--light);
            color: var(--dark);
            cursor: pointer;
            transition: all var(--transition-normal);
            font-family: var(--font-family-primary);
        }

        .form-select:hover {
            border-color: var(--primary);
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--light);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .form-input {
            padding: var(--spacing-md);
            border: 2px solid var(--gray-300);
            border-radius: var(--border-radius-md);
            font-size: 0.95rem;
            background: var(--light);
            color: var(--dark);
            transition: all var(--transition-normal);
            font-family: var(--font-family-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .form-input::placeholder {
            color: var(--gray-400);
        }

        /* ========== RANGE SLIDER ========== */
        .range-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .range-wrapper {
            position: relative;
        }

        .form-range {
            width: 20px;
            height: 15px;
            border-radius: 3px;
            background: white;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .form-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-md);
            border: 3px solid var(--light);
        }

        .form-range::-webkit-slider-thumb:hover {
            background: var(--primary-hover);
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        .form-range::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-md);
            border: 3px solid var(--light);
        }

        .form-range::-moz-range-thumb:hover {
            background: var(--primary-hover);
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        /* ========== BUTTONS ========== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--border-radius-md);
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all var(--transition-normal);
            border: none;
            font-family: var(--font-family-primary);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-hover) 0%, var(--secondary-hover) 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--light);
            color: var(--dark);
            border: 2px solid var(--gray-300);
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, var(--success-hover) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning) 0%, var(--warning-hover) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-large {
            padding: var(--spacing-lg) var(--spacing-2xl);
            font-size: 1.1rem;
            font-weight: 700;
        }

        .btn-sm {
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .btn-generate {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: var(--spacing-lg) var(--spacing-2xl);
            border-radius: var(--border-radius-lg);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .btn-generate::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .btn-generate:hover::before {
            left: 100%;
        }

        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
        }

        .btn-generate:active {
            transform: translateY(-1px);
        }

        /* ========== PLATFORM PREVIEW ========== */
        .platform-preview-section {
            margin-top: var(--spacing-lg);
        }

        .platform-preview-section h4 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: var(--spacing-md);
        }

        .platform-cards {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
            margin-bottom: var(--spacing-md);
        }

        .platform-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-lg);
            background: var(--light);
            border: 2px solid var(--gray-200);
            cursor: pointer;
            transition: all var(--transition-normal);
            min-width: 120px;
            text-align: center;
        }

        .platform-card:hover {
            border-color: var(--primary);
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .platform-card.active {
            border-color: var(--primary);
            background: var(--primary-light);
            box-shadow: var(--shadow-glow);
        }

        .platform-card i {
            font-size: 1.5rem;
            color: var(--gray-500);
            margin-bottom: var(--spacing-xs);
        }

        .platform-card.active i {
            color: var(--primary);
        }

        .platform-card span {
            font-weight: 600;
            color: var(--dark);
            font-size: 0.875rem;
        }

        .platform-card small {
            color: var(--gray-500);
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* ========== FEATURES LIST ========== */
        .features-list {
            background: linear-gradient(135deg, var(--primary-light) 0%, rgba(139, 92, 246, 0.05) 100%);
            border-left: 4px solid var(--primary);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius-lg);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .features-list h4 {
            color: var(--dark);
            margin-bottom: var(--spacing-lg);
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .features-list h4 i {
            color: var(--primary);
        }

        .features-list ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .features-list li {
            color: var(--gray-600);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-xs) 0;
        }

        .features-list li i {
            color: var(--success);
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        /* ========== FORM HINTS ========== */
        .form-hint {
            font-size: 0.875rem;
            color: var(--gray-500);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-xs);
        }

        .form-hint i {
            color: var(--accent);
            flex-shrink: 0;
        }

        /* ========== LOADING OVERLAY ========== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .loading-card {
            background: var(--light);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-3xl);
            text-align: center;
            max-width: 450px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-200);
            position: relative;
            overflow: hidden;
        }

        .loading-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(139, 92, 246, 0.05) 100%);
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-xl);
            position: relative;
            z-index: 1;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-card h3 {
            color: var(--dark);
            margin-bottom: var(--spacing-md);
            font-size: 1.25rem;
            font-weight: 600;
            position: relative;

            margin-bottom: var(--spacing-xl);

            z-index: 1;

            border-radius: 4px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .progress {
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;

            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--light-gray);
            border-radius: 2px;
            margin-top: 1.5rem;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #a78bfa 0%, #8b5cf6 100%);
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }

            50% {
                width: 100%;
            }

            100% {
                width: 0%;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {

        /* Navbar */

        /* Hero Section */
        .hero {
            max-width: 1200px;

            grid-template-columns: 1fr 1fr;
            gap: 4rem;

        .hero-content h1 {

        .slide-preview {
            width: 200px;

            background: white;

            box-shadow: var(--shadow-lg);

        .slide-preview:nth-child(1) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .btn {
            padding: 0.75rem 1.5rem;

            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--light);
            color: var(--dark);
            border: 1px solid var(--light-gray);
        }

        .btn-secondary:hover {
            background: var(--light-gray);

        .btn-success {

        .btn-large {

        .btn-sm {

            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

        .feature-card {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: transform 0.3s;
            text-align: center;

            transform: translateY(-5px);

            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: flex;

            gap: 0.5rem;
            font-weight: 600;

            color: var(--dark);

        .form-group select,
        .form-group textarea {

            font-family: 'Inter', sans-serif;

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {

            border-color: var(--primary);

            font-size: 0.875rem;
            color: var(--gray);
            margin-top: 0.25rem;

        .form-grid {

            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .range-value {
            font-weight: 600;
            color: var(--primary);
            min-width: 80px;

        .slide-count-input {
            width: 100px;
            padding: 0.75rem;
            font-size: 1.25rem;
            text-align: center;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-weight: 600;
            color: var(--primary);
            transition: all 0.3s;

            border-radius: 3px;

            outline: none;
            -webkit-appearance: none;

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        .form-actions {
            text-align: center;
            margin-top: 2rem;

            background: var(--light);

            grid-template-columns: 1fr 1fr;

            color: var(--dark);

            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }

            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .loading-content {
            text-align: center;
            max-width: 400px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--light-gray);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            to {

            margin-top: 2rem;

            transition: all 0.3s;

        .step.active {

            color: white;
        }

        .recent-grid {

            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--spacing-lg);
        }

        .template-card,
        .project-card {

            border-radius: var(--border-radius-lg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);

            overflow: hidden;
            border: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
        }

        .template-card:hover,
        .project-card:hover {

            border-color: var(--primary-light);

        .preview-placeholder {

        }

        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all var(--transition-fast);
        }

        .project-card:hover .project-overlay {
            opacity: 1;
        }

        .template-info,
        .project-info {
            padding: var(--spacing-md);
            background: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .template-info h4,
        .project-info h4 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: var(--spacing-sm);
            line-height: 1.4;
        }

        .template-meta,
        .project-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: auto;
        }

        .badge {
            padding: 0.25rem 0.5rem;
            background: var(--gray-100);
            color: var(--gray-600);
            border-radius: var(--border-radius-sm);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .platform-badge {
            font-size: 0.9rem;
            color: var(--gray-500);
        }

        .platform-badge.instagram {
            color: #E1306C;
        }

        .platform-badge.linkedin {
            color: #0077b5;
        }

        .platform-badge.twitter {
            color: #1DA1F2;
        }

        .date {
            font-size: 0.8rem;
            color: var(--gray-400);
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid var(--gray-200);
            background: white;
            color: var(--gray-600);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-icon:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateX(2px);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            background: var(--gray-50);
            border-radius: var(--border-radius-lg);
            border: 2px dashed var(--gray-200);
            color: var(--gray-500);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Footer */
        .footer {
            background: var(--dark);
            color: white;
            padding: 3rem 2rem 1rem;
            margin-top: 4rem;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
        }

        .footer-section h3,
        .footer-section h4 {
            margin-bottom: 1rem;
        }

        .footer-section a {
            display: block;
            color: var(--light-gray);
            text-decoration: none;
            margin-bottom: 0.5rem;
            transition: color 0.3s;
        }

        .footer-section a:hover {
            color: white;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer-bottom {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--gray);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
                padding: 2rem 1rem;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .generator-container {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
